<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{{ plantilla.titulo }}</title>
    <style>
        @page {
            size: letter;
            margin: 2cm;
        }
        body {
            font-family: "Arial", "Helvetica", sans-serif;
            font-size: 12pt;
            line-height: 1.5;
            color: #1f2933;
        }
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .header img {
            max-height: 80px;
            margin-bottom: 0.5rem;
        }
        .header h1 {
            font-size: 14pt;
            letter-spacing: 0.5px;
        }
        .body-content {
            margin-bottom: 1.5rem;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .data-table th,
        .data-table td {
            border: 1px solid #cbd5e1;
            padding: 0.35rem 0.5rem;
            text-align: left;
        }
        .data-table th {
            background: #f1f5f9;
        }
    </style>
</head>
<body>
    <header class="header">
        {% if plantilla.logo %}
        <img src="{{ plantilla.logo.url }}" alt="Logo institucional">
        {% endif %}
        <h1>{{ plantilla.titulo }}</h1>
    </header>
    <section class="body-content">
        {{ cuerpo_resuelto|safe }}
    </section>
    <table class="data-table">
        <tbody>
            <tr>
                <th>C.C.T</th>
                <td>{{ incidencia.cct }}</td>
            </tr>
            <tr>
                <th>No. serie</th>
                <td>{{ incidencia.numero_serie|default:"—" }}</td>
            </tr>
            <tr>
                <th>Días</th>
                <td>{{ incidencia.dias }}</td>
            </tr>
            <tr>
                <th>Del</th>
                <td>{{ incidencia.fecha_del|date:"d/m/Y" }}</td>
            </tr>
            <tr>
                <th>Al</th>
                <td>{{ incidencia.fecha_al|date:"d/m/Y" }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
