<div class="form-field" data-field-name="{{ field_name }}">
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {{ field }}
    {% if field.help_text %}
        <span class="help-text">{{ field.help_text }}</span>
    {% endif %}
    {% for error in field.errors %}
        <span class="error-text">{{ error }}</span>
    {% endfor %}
    {% if field_name == "diagnostico" %}
        <div class="field-actions">
            <button type="button" class="btn btn--ghost btn--sm" data-diagnostico-action="create">Agregar diagn√≥stico</button>
            <button type="button" class="btn btn--ghost btn--sm" data-diagnostico-action="edit">Editar seleccionado</button>
            <button type="button" class="btn btn--danger btn--sm" data-diagnostico-action="delete">Eliminar seleccionado</button>
        </div>
    {% endif %}
</div>
